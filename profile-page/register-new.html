<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" href="profile-page.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">
        <!-- icons -->
        <script src="https://kit.fontawesome.com/797890d42b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="side-bar">
                <div class="logo-title">
                    <i class="fa-solid fa-paw" style="color: #AACB73; padding-right: 8px; font-size: 32px;"></i>
                    <h2>FurEverHomes</h2>
                </div>
                <div class="account">
                    <img src="side-bar-icons/user-icon.svg" />
                    <div class="account-item">
                        <span>Sophia Krisselle</span>
                        <button>LOGOUT</button>
                    </div>
                </div>           
                <hr>         
                <ul>
                    <li><a href="register-new.html" id="clicked-page">
                        <div class="side-bar-item-container">
                            <img src="side-bar-icons/register-pet-icon.svg" />
                            <span>Register new pet</span>
                        </div>
                    </a></li>
                    <li><a href="registered.html">
                        <div class="side-bar-item-container">
                            <img src="side-bar-icons/view-registered-icon.svg" />
                            <span>View registered pets</span>
                        </div>
                    </a></li>
                    <li><a href="unregistered.html">
                        <div class="side-bar-item-container">
                            <img src="side-bar-icons/view-unregistered-icon.svg" />
                            <span>View unregistered pets</span>
                        </div>
                    </a></li>
                    <li><a href="adoption-request.html">
                        <div class="side-bar-item-container">
                            <img src="side-bar-icons/adoption-req-icon.svg" />
                            <span>Adoption Requests</span>
                        </div>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="form-container">
                <form method="post" class="login-form">
                    <img src="~/images/close-icon.svg"/>
                    <h1>Register your <span>fur</span>-baby</h1>
                    <div class="form-group">
                        <div class="row">
                            <div class="column">
                                <span class="text-validation">Error message</span>
                                <input type="text" placeholder="* pet name" />
                            </div>
                            <div class="column">
                                <span>Sex</span>
                                <div class="sex">
                                    <input type="radio" name="radio">
                                    <label class="container">Male</label>
                                    <input type="radio" name="radio">
                                    <label class="container">Female</label> 
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="text-validation">Error message</span>
                                <input type="text" placeholder="* birthdate" />
                            </div>
                            <div class="column">
                                <span class="text-validation">Error message</span>
                                <input type="text" placeholder="* breed" />
                            </div>
                        </div>
                        <span class="text-validation" style="margin-top: 2%;">Error message</span>
                        <input type="text" placeholder="*description"/>
                        <span class="text-validation" style="margin-top: 2%;">Error message</span>
                        <input type="text" placeholder="*image url"/>

                        <button id="register-btn">
                            REGISTER
                        </button>
                    </div>
                </form>
            </div>
       </div>
    </body>
</html>
